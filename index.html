<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/Logo.png" alt="Logo alura latam">
    </header>
    <section class="contenedor">
        <section class="contenedor__interior">
            <div class="contenedor__interior__texto">
                <input type="text" id="texto-entrada" placeholder="Ingrese el texto aqui">
                <p>❗Solo letras minúsculas y sin acentos</p> 
            </div>
            
            <section class="contenedor__botones">
                <button>Encriptar</button>
                <button>Desencriptar</button>
            </section>  
        </section>
        
        <div class="contenedor__derecho">
            <img src="assets/Muñeco.png" alt="Imagen Muñeco">
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            <button>Copiar</button>
        </div>
    </section>
    
    <footer>
        <p>Juan Manuel Cardozo Pizarro 2024</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <img id="logo" src="assets/Logo.png" alt="Logo alura latam">
    </header>
    <section class="contenedor">
        <section class="contenedor__interior">
            <div class="contenedor__interior__texto">
                <textarea placeholder="Ingrese el texto aqui" rows="17"></textarea>
                <p id="aviso">❗Solo letras minúsculas y sin acentos</p> 
            </div>
            
            <section class="contenedor__botones">
                <button class="contenedor__botones__boton-izquierdo" onclick="encriptar();">Encriptar</button>
                <button class="contenedor__botones__boton-derecho" onclick="desencriptar();">Desencriptar</button>
            </section>  
        </section>
        
        <div class="contenedor__derecho" id="contenedor-nuevo">
            <img src="assets/Muñeco.png" height="253" width="280" id="muñeco" alt="Imagen Muñeco">
            <h2 id="mensaje-no-encontrado">Ningún mensaje fue encontrado</h2>
            <p id="mensaje-encriptado">Ingresa el texto que desees encriptar o desencriptar.</p>
            <button id="copiar" hidden onclick="copyText();">Copiar</button>
        </div>
    </section>
    
    <footer class="footer">
        <p>Juan Manuel Cardozo Pizarro 2024</p>
    </footer>
</body>
</html>
